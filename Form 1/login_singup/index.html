<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
       <!-- Form 1 -->
        <h2>Comprehensive HTML Form</h2>
       <form action="/submit-form" method="post">

        <!-- Text Input -->
        <label for="text">Text Input</label>
        <input type="text" id="text" name="text" placeholder="Enter text"><br>

        <!-- Password Input -->
        <label for="password">Password</label>
        <input type="text" id="password" name="password"><br><br>

        <!-- Email Input -->
        <label for="email">Email</label>
        <input type="email" id="email" name="email"><br><br>

         <!-- Number Input -->
        <label for="number">Number</label>
        <input type="number" id="number" name="number" min="1" max="100"><br><br>

         <!-- Date -->
        <label for="date">Date</label>
        <input type="date" id="date" name="date"><br><br>

        <!-- Time Input -->
        <label for="time">Time</label>
        <input type="time" id="time" name="time"><br><br>

        <!-- Color Input -->
        <label for="color">Color</label>
        <input type="color" id="color" name="color"><br><br>


        <!-- Checkbox -->
        <label for="subscribe">Subscribe</label>
        <input type="subscribe" id="subscribe" name="subscribe"><br><br>

        
        <!-- Radio Buttons -->
        <label>Gender</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <!-- Dropdown Select -->
         <label for="country">Country</label>
         <select id="country" name="country">
            <option value="india">India</option>
            <option value="usa">USA</option>
            <option value="uk">UK</option>
            <option value="canada">Canada</option>
         </select><br><br>

         <!-- Textarea -->
          <label for="comments">Comments:</label><br>
          <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>

          <!-- File Input -->
           <label for="file">Upload a file</label>         
           <input type="file" id="file" name="file"><br><br>

         <!-- Range Slider -->
         <label for="range">Range</label>         
         <input type="range" id="range" name="range" min="0" max="100"><br><br>

         <!-- URL Input-->
         <label for="website">Website</label>
         <input type="url" id="website" name="website" placeholder="https://example.com"><br><br>

         <!-- Submit Button -->
         <input type="submit" value="Submit Form">

         <!-- Reset Button -->
         <input type="reset" value="Reset Form">
</form> 

    
</body>
</html>
